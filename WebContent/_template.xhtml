<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="IMG" name="logo2.png" />
		<h1>
			<ui:insert name="titulo">
			</ui:insert>
		</h1>
		<h:form rendered="#{UsuarioLogado != null	}">
			<h:column>
				<f:facet name="header"> Usuario Logado: </f:facet>
				<h:outputText value="#{sessionScope['UsuarioLogado'].email}" />
			</h:column>
			<h:column>
				<h:commandButton value="Logout" action="#{loginBean.logout}"/>
			</h:column>
		</h:form>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>

	</div>
</h:body>

</html>
